apply plugin: 'com.android.library'

android {
    compileSdkVersion 26

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 26
        versionCode 32
        versionName "5.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    flavorDimensions 'type'
    productFlavors {
        stock { dimension 'type' }
        turbo {
            dimension 'type'


        }
        extremeTurbo {
            dimension 'type'


        }
    }

    sourceSets {
        turbo {
            res.srcDirs = ['src/openftc/res', 'src/turbo/res']
            java.srcDirs = ['src/openftc/java', 'src/turbo/java']
        }

        extremeTurbo {
            res.srcDirs = ['src/openftc/res', 'src/extremeTurbo/res']
            java.srcDirs = ['src/openftc/java', 'src/extremeTurbo/java']
        }
    }
}

dependencies {
    /*
     * Other Modules
     */
    turboImplementation project(':FtcCommon')
    turboImplementation project(':RobotCore')
    turboImplementation project(':Inspection')
    turboImplementation project(':Blocks')
    turboImplementation project(':Hardware')
    turboImplementation project(':OnBotJava')
    turboImplementation project(':RobotServer')

    extremeTurboImplementation project(':FtcCommon')
    extremeTurboImplementation project(':RobotCore')
    extremeTurboImplementation project(':Inspection')
    extremeTurboImplementation project(':Blocks')
    extremeTurboImplementation project(':Hardware')
    extremeTurboImplementation project(':OnBotJava')
    extremeTurboImplementation project(':RobotServer')

    stockImplementation project(':FtcCommon')
    stockImplementation project(':RobotCore')
    stockImplementation project(':Inspection')
    stockImplementation project(':Blocks')
    stockImplementation project(':Hardware')
    stockImplementation project(':OnBotJava')
    stockImplementation project(':RobotServer')

    /*
     * External
     */
    implementation fileTree(include: ['*.jar'], dir: 'libs')
}
