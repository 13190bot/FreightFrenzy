apply plugin: 'com.android.library'

android {
    compileSdkVersion 26

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 26
        versionCode 32
        versionName "5.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    flavorDimensions 'type'
    productFlavors {
        stock { dimension 'type' }
        turbo {
            dimension 'type'


        }
        extremeTurbo {
            dimension 'type'


        }
    }

    sourceSets {
        turbo {
            res.srcDirs = ['src/openftc/res', 'src/turbo/res']
            java.srcDirs = ['src/openftc/java', 'src/turbo/java']
        }

        extremeTurbo {
            res.srcDirs = ['src/openftc/res', 'src/extremeTurbo/res']
            java.srcDirs = ['src/openftc/java', 'src/extremeTurbo/java']
        }
    }
}

dependencies {
    /*
     * Other Modules
     */
    turboImplementation project(':FtcCommon')
    turboImplementation project(':RobotCore')
    turboImplementation project(':Inspection')
    turboImplementation project(':Blocks')
    turboImplementation project(':Hardware')
    turboImplementation project(':OnBotJava')
    turboImplementation project(':RobotServer')

    extremeTurboImplementation project(':FtcCommon')
    extremeTurboImplementation project(':RobotCore')
    extremeTurboImplementation project(':Inspection')
    extremeTurboImplementation project(':Blocks')
    extremeTurboImplementation project(':Hardware')
    extremeTurboImplementation project(':OnBotJava')
    extremeTurboImplementation project(':RobotServer')

    stockImplementation 'org.openftc:ftccommon-stock:5.0'
    stockImplementation 'org.openftc:robotcore-stock:5.0'
    stockImplementation 'org.openftc:inspection-stock:5.0'
    stockImplementation 'org.openftc:blocks-stock:5.0'
    stockImplementation 'org.openftc:hardware-stock:5.0'
    stockImplementation 'org.openftc:onbotjava-stock:5.0'
    stockImplementation 'org.openftc:robotserver-stock:5.0'

    stockApi 'com.android.support:support-annotations:28.0.0'
    stockApi 'org.tensorflow:tensorflow-lite:0.0.0-nightly'
    stockApi 'org.openftc:tfod-ftc-repackaged:5.0'

    /*
     * External
     */
    implementation fileTree(include: ['*.jar'], dir: 'libs')
}
